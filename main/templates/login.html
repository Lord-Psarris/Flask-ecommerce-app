{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% endblock %}

<!-- body content -->
{% block body %}
<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Sign in</a></li>
                <li class="signup-inactive"><a class="btn">Sign up </a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form class="form-signin" action="{{ url_for('forms.sign_in') }}" method="post"> 
            	<label for="username">Email</label> 
            	<input class="form-styling" type="text" name="email" placeholder="" /> 
                <label for="password">Password</label> 
                <input class="form-styling" type="password" name="password" placeholder="" /> 
                <input type="checkbox" id="checkbox" name="checkbox" /> 
                <label for="checkbox">
                    <span class="ui"></span>
                    Keep me signed in
                </label>
                <button type="submit" class="btn-signup">Sign in</button>
            </form>
            <form class="form-signup" action="{{ url_for('forms.sign_up') }}" method="post">
                <label for="fullname">Full name</label>
                <input class="form-styling" type="text" name="fullname" placeholder="" /> 
                <label for="email">Email</label> 
                <input class="form-styling" type="text" id="email" name="email" placeholder="" /> 
                <label for="phone">Phone</label> 
                <input class="form-styling" type="text" name="phone" placeholder="" /> 
                <label for="password">Password</label> 
                <input class="form-styling" type="password" name="password" placeholder="" /> 
                <label for="confirmpassword">Confirm password</label> '
                <input class="form-styling" type="password" name="confirmpassword" placeholder="" /> 
                <button  type="submit" ng-click="checked = !checked" class="btn-signup">Sign Up</button>
            </form>
        </div>
        <div class="forgot"> <a href="/auth/logout">Logout</a> </div>

{% endblock %}

{% block scripts %}
	<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
